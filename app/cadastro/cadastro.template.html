<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card card-signup pt-5 pb-5">
                    <h2 class="card-title text-center mb-3">Criar sua conta</h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-10 m-auto">
                                <form class="form" ng-submit="cadastro(user)">
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="material-icons">face</i>
                                                </span>
                                            </div>
                                            <input type="text" ng-model="user.nome" class="form-control" placeholder="Nome completo" required>
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="material-icons">mail</i>
                                                </span>
                                            </div>
                                            <input type="email" ng-model="user.email" class="form-control" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="material-icons">lock_outline</i>
                                                </span>
                                            </div>
                                            <input type="password" ng-model="user.senha" placeholder="Senha" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="material-icons">home</i>
                                                </span>
                                            </div>
                                            <input type="text" ng-model="user.endereco" class="form-control" placeholder="Endereco" required places-auto-complete component-restrictions="{country:'br'}">
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <input type="submit" class="btn btn-success btn-round" style="width: 95%" value="Criar sua conta"/>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <a href="/#!/">
                                        <button class="btn btn-default btn-round" style="width:95%;">
                                            Fazer Login
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
