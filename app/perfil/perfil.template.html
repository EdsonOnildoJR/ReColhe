        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="">Perfil</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"

            <div class="container-fluid">

                    <h3 class="mb-4">Dados da Conta</h3>
                    <form ng-submit="cadastro(user)">
                        <div class="form-group">
                            <label>Nome</label>
                            <input class="form-control mt-2 mb-2" type="text" ng-model="user.nome">

                            <label>Senha</label>
                            <input class="form-control mt-2 mb-2" type="password" ng-model="user.senha">
                        </div>

                            <label>Endere√ßo</label>
                            <input class="form-control mt-2 mb-2" type="text" ng-model="user.endereco" placeholder="Endereco">

                        <div class="row mt-3 mb-2" style="margin-left: 0.5px">
                            <input class="btn btn-primary mr-2" type="submit" value="Salvar">
