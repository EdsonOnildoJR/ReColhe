<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card card-signup pt-5 pb-5">
                    <h2 class="card-title text-center mb-3">Fazer Login</h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-10 m-auto">
                                <form class="form" ng-submit="login(user)">
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="material-icons">mail</i>
                                                </span>
                                            </div>
                                            <input type="email" ng-model="user.email" class="form-control" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <i class="material-icons">lock_outline</i>
                                                </span>
                                            </div>
                                            <input type="password" ng-model="user.senha" placeholder="Senha" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <input type="submit" class="btn btn-success btn-round" style="width: 95%" value="Fazer Login"/>
                                    </div>
                                </form>
                                <div class="text-center">
                                        <button class="btn btn-default btn-round" style="width:95%;" ng-click="cadastro()">
                                            Criar sua conta
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
